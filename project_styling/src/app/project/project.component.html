<h3>
  {{ project.name }}
  <!-- Show different usages of ngClass and ngStyle"-->
  <span
    class="label"
    [ngClass]="getProjectStatusClass()">{{ project.status }}</span>
</h3>
<hr>
<p>{{ project.description }}</p>
<select #prjStatus class="form-control select">
  <option value="active" [selected]="project.status === 'active'">Active</option>
  <option value="inactive" [selected]="project.status === 'inactive'">Inactive</option>
  <option value="critical" [selected]="project.status === 'critical'">Critical</option>
</select>
<button class="btn btn-primary my-2" (click)="onUpdateStatus(prjStatus.value)">Update Status</button>
<button class="btn btn-danger my-2" (click)="onDelete()">Delete Project</button>
